<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajitas NU</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <h2>Cajitas NU</h2>
    <p>Esta aplicación te ayuda a dividir un monto en tres categorías: gastos, fondo de emergencia e inversión/pago de deudas, según los porcentajes predefinidos.</p>
    <label for="monto">Ingrese el monto:</label>
    <input type="number" id="monto" placeholder="Ingrese un monto">
    <button>Calcular</button>

    <div class="resultado" role="region" aria-live="polite">
 <div id="error-message" style="color: red;" role="alert" aria-live="assertive"></div>

        <p>📌 <strong>Gastos (75%):</strong> <span id="gastos"></span></p>
        <p>📌 <strong>Fondo de emergencia (15%):</strong> <span id="fondo"></span></p>
        <p>📌 <strong>Inversión / Pago de deudas (10%):</strong> <span id="inversion"></span></p>
    </div>

</body>
<footer>
    <p>Aplicación creada por <strong>Julián Guacaneme</strong></p>
</footer>

</html>
