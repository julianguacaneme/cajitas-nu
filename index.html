<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Reparto</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <h2>Cajitas NU</h2>
    <label for="monto">Ingrese el monto:</label>
    <input type="number" id="monto" placeholder="Ingrese un monto">
    <button onclick="calcular()">Calcular</button>

    <div class="resultado">
        <p>游늷 <strong>Gastos (75%):</strong> <span id="gastos"></span></p>
        <p>游늷 <strong>Fondo de emergencia (15%):</strong> <span id="fondo"></span></p>
        <p>游늷 <strong>Inversi칩n / Pago de deudas (10%):</strong> <span id="inversion"></span></p>
    </div>

    <script>
        function calcular() {
            let monto = parseFloat(document.getElementById("monto").value);
            if (isNaN(monto) || monto <= 0) {
                alert("Ingrese un monto v치lido.");
                return;
            }

            let gastos = monto * 0.75;
            let fondo = monto * 0.15;
            let inversion = monto * 0.10;

            document.getElementById("gastos").innerText = `$${gastos.toLocaleString()}`;
            document.getElementById("fondo").innerText = `$${fondo.toLocaleString()}`;
            document.getElementById("inversion").innerText = `$${inversion.toLocaleString()}`;
        }
    </script>

</body>
<footer>
    <p>Aplicaci칩n creada por <strong>Juli치n Guacaneme</strong></p>
</footer>

</html>
